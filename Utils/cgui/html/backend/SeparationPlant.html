<!-- Separation Plant ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<label class="control-label" >List of ZAI to extract</label>
	<!-- Add empty vector -->
	<button class="btn btn-default" ng-click="unity.ivlist.push({ })" data-toggle="Add a custom isotopic vector" >+</button>

	<!-- Add minor actinides -->
	<button class="btn btn-default" ng-click="unity.ivlist.push({id:'IV_MA',vector:'[93, 237, 0, 1.0],[95, 241, 0, 1.0],[95, 242, 0, 1.0],[95, 242, 1, 1.0],[95, 243, 0, 1.0],[96, 243, 0, 1.0],[96, 244, 0, 1.0],[96, 245, 0, 1.0],[96, 246, 0, 1.0],[96, 247, 0, 1.0],[96, 248, 0, 1.0]'})" data-toggle="Add isotopic vector containing all isotopes of minor actinides" >MA</button>

	<!-- Add Pu -->
	<button class="btn btn-default" ng-click="unity.ivlist.push({id:'IV_Pu',vector:'[94, 238, 0, 1.0],[94, 239, 0, 1.0],[94, 240, 0, 1.0],[94, 241, 0, 1.0],[94, 242, 0, 1.0]'})" data-toggle="Add isotopic vector containing all isotopes of Pu" >Pu</button>

	<!-- Add U -->
	<button class="btn btn-default" ng-click="unity.ivlist.push({id:'IV_U',vector:'[92, 235, 0, 1.0],[92, 236, 0, 1.0],[92, 237, 0, 1.0],[92, 238, 0, 1.0],[92, 239, 0, 1.0]'})" data-toggle="Add isotopic vector containing all isotopes of U" >U</button>


<!-- helper block -->
<span class="help-block" style="display:inline-block; position: absolute; right:2em;" >IVName | isotopic vector | backend facility</span>

<div class="input-group col-sm-12" style="margin-top: 0.5em; margin-bottom: 0.5em;" ng-repeat="iv in unity.ivlist" >

	<!-- iv id -->
	<input class="form-control" type="text" placeholder="IVname" ng-model="iv.id" />

	<!-- iv vector -->
	<span class="input-group-btn" style="width: 66%;" >
		<input type="text" class="form-control" placeholder="[ Z,A,I,efficacity ] , [ Z,A,I,efficaity ] , [ 92 , 258 , 0 , 0.99 ]" ng-model="iv.vector" aria-describedby="helpBlock" />
	</span>
	
	<!-- list backend facilites -->
	<select class="form-control" ng-options="u.id as u.id group by u.type for u in backend" ng-model="iv.out" ></select>

	<span class="input-group-btn" >
		<button class="btn btn-default" ng-click="unity.ivlist.splice($index, 1)" aria-label="Remove" ><i class="glyphicon glyphicon-remove" aria-hidden="true" ></i></button>
	</span>

</div>

<!-- too many helper blocks -->
<span id="helpBlock" class="help-block">Il faut écrire entre crochets le ZAI et l'efficacité de la séparation (<samp>[Z,A,I,efficacity]</samp>), les différents ZAI sont ensuite séparés par des virgules.</span>
